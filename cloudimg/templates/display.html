<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Images</title>
</head>
<body>
    <H1>Display jpegs</H1>
    {% for post in posts %}
    <h1>{{post.text}}</h1>
    <img src="{{post.files[0]}}" alt="">
    {% endfor %}
</body>
</html>
