{% extends "base.html" %}
{% block title %} 
Display
{% endblock %} 
{% block content %}
  {% for post in posts %}
  <div class="card mb-5">
    <img class="card-img-top" src="{{post.files[0]}}" alt="Card image cap">
    <div class="card-body">
      {{post.text|safe}}
    </div>
  </div>
  {% endfor %}
{% endblock %}
